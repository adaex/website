# This is a basic workflow to help you get started with Actions

name: Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Instal & Build & Deploy
        run: |
          npm run install
          npm run deploy
